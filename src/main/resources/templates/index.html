<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SmartLockerHub</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-color: #f7f4f2; /* dirt white */
        }

        .header {
            background-color: #d62828; /* red */
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        .container {
            padding: 3rem;
            text-align: center;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #d62828;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #444;
        }

        .button-group a {
            margin: 0 1rem;
            padding: 0.75rem 1.5rem;
            background-color: #d62828;
            color: white;
            border: none;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .button-group a:hover {
            background-color: #b91d1d;
        }

        footer {
            margin-top: 3rem;
            padding: 1rem;
            text-align: center;
            color: #aaa;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>ðŸ“¦ SmartLockerHub</h1>
    <p>Your next-gen locker delivery system</p>
</div>

<div class="container">
    <div class="title">Welcome to SmartLockerHub</div>
    <div class="subtitle">
        Manage your deliveries with ease. Register as a courier to drop off parcels or as a customer to receive them securely.
    </div>
    <br>
    <div class="button-group">
        <a th:href="@{/register}">Register</a>
        <a th:href="@{/login}">Login</a>
    </div>
</div>

<footer>
    &copy; 2025 SmartLockerHub. All rights reserved.
</footer>
</body>
</html>
