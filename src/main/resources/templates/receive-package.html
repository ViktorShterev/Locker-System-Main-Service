<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Receive Package | SmartLockerHub</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-color: #f7f4f2;
        }

        .header {
            background-color: #d62828;
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 3rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #d62828;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #d62828;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #b91d1d;
        }

        footer {
            margin-top: 3rem;
            text-align: center;
            color: #aaa;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>SmartLockerHub</h1>
</div>

<div class="container">
    <h2>Receive Your Package</h2>

    <form th:action="@{/customer/receive-package}" th:object="${receivePackageDTO}" method="post">

        <label for="recipientEmail">Your Email</label>
        <input type="email"
               id="recipientEmail"
               th:field="*{recipientEmail}"
               placeholder="Your email"
               readonly/>

        <label for="accessCode">Access Code</label>
        <input type="text"
               id="accessCode"
               th:field="*{accessCode}"
               placeholder="Enter your access code" required/>

        <button type="submit">Receive Package</button>
    </form>
</div>

<footer>
    &copy; 2025 SmartLockerHub. All rights reserved.
</footer>

</body>
</html>
