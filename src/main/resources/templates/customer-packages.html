<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Dashboard | SmartLockerHub</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-color: #f7f4f2;
        }

        .header {
            background-color: #d62828;
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #d62828;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #f2f2f2;
        }

        .empty {
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>SmartLockerHub</h1>
    <p>Welcome, Customer</p>
</div>

<div class="container">
    <h2>Your Packages</h2>

    <div th:if="${packageDTOList.isEmpty()}" class="empty">No parcels found</div>

    <table th:if="${!packageDTOList.isEmpty()}">
        <thead>
        <tr>
            <th>Location</th>
            <th>Locker</th>
            <th>Size</th>
            <th>Description</th>
            <th>Status</th>
            <th>Access Code</th>
            <th>Picked Up At</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="package : ${packageDTOList}">
            <td th:text="${package.location}"></td>
            <td th:text="${package.lockerUnitId}"></td>
            <td th:text="${package.packageSize}"></td>
            <td th:text="${package.description}"></td>
            <td th:text="${package.packageStatus}"></td>
            <td th:text="${package.accessCode}"></td>
            <td th:text="${package.pickedUpAt}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
