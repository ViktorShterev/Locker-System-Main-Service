<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register | SmartLockerHub</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-color: #f7f4f2;
        }

        .header {
            background-color: #d62828;
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 3rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #d62828;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #d62828;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #b91d1d;
        }

        .link {
            text-align: center;
            margin-top: 1rem;
        }

        .link a {
            color: #d62828;
            text-decoration: none;
        }

        footer {
            margin-top: 3rem;
            text-align: center;
            color: #aaa;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>SmartLockerHub</h1>
</div>

<div class="container">
    <h2>Create Account</h2>

    <div th:if="${hasErrors}"
         th:text="'Registration error occurred!'" class="text-alert"></div>

    <form th:action="@{/register}" method="post" th:object="${registerUser}">
        <div>
            <input type="text" min="2" max="60"
                   th:field="*{fullName}"
                   th:errorclass="bg-alert"
                   placeholder="Full Name" style="margin-bottom: 3px"/>

                    <p th:if="${#fields.hasErrors('fullName')}"
                       th:errors="*{fullName}"
                       class="errors alert alert-danger" style="margin-top: 0">
                        Name is required.
        </div>

        <div>
            <input type="email"
                   th:field="*{email}"
                   th:errorclass="bg-alert"
                   placeholder="Email" style="margin-bottom: 3px"/>

                    <p th:if="${#fields.hasErrors('email')}"
                       th:errors="*{email}"
                       class="errors alert alert-danger" style="margin-top: 0">
                        Email is required.
        </div>

        <div>
            <input type="password" min="4" max="30"
                   th:field="*{password}"
                   th:errorclass="bg-alert"
                   placeholder="Password" style="margin-bottom: 3px"/>

                    <p th:if="${#fields.hasErrors('password')}"
                       th:errors="*{password}"
                       class="errors alert alert-danger" style="margin-top: 0">
                    Password is required.
        </div>

        <div>
            <select th:field="*{role}">
                <option value="" disabled selected>Select Role</option>
                <option value="CUSTOMER">Customer</option>
                <option value="COURIER">Courier</option>
            </select>
                    <p th:if="${#fields.hasErrors('role')}"
                       th:errors="*{role}"
                       class="errors alert alert-danger">
                        Role is required.
        </div>

        <button type="submit">Register</button>
    </form>
    <div class="link">
        Already have an account? <a th:href="@{/login}">Login</a>
    </div>
</div>

<footer>
    &copy; 2025 SmartLockerHub. All rights reserved.
</footer>

</body>
</html>
